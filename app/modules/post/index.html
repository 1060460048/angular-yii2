<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label>Search: <input class="form-controll" type="text" ng-model="searchField"></label>
        </div>
        <a href="post?expand=comments">show comments</a>
    </div>

    <div class="col-xs-6 text-right">
        <a href="post/create" class="btn btn-success">Создать новый</a>
    </div>

</div>

<section>

    <div ng-repeat="post in posts | filter:searchField">
        <h1><a ng-href="post/{{post.id}}">{{post.title}}</a></h1>
        <article>
            {{post.content}}
        </article>
        <div class="badge">{{post.tags}}</div>
        <div ng-if="post.comments">
            <h3 class="sub-header">
                Comments
            </h3>

            <div ng-repeat="comment in post.comments">
                <blockquote>
                    <h5>{{comment.author}}:</h5>

                    <p>{{comment.content}}</p></blockquote>
            </div>
        </div>
    </div>

</section>

<hr>
<details>
    <summary>JSON DATA</summary>
    <pre>{{posts | json}}</pre>
</details>
